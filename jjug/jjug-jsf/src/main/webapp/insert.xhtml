<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>社員情報新規作成</title>
    </h:head>
    <h:body>
        <h1>社員情報新規作成</h1>
        
        <h:messages errorStyle="color:red"/>
        
        <h:form>
            氏名：
            <h:inputText value="#{employeeInsertBean.name}" label="氏名"/><br/>
            入社年月日：
            <h:inputText p:type="date" value="#{employeeInsertBean.joinedDate}" label="入社年月日">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
            </h:inputText><br/>
            部署：
            <h:selectOneListbox value="#{employeeInsertBean.deptId}" label="部署">
                <f:selectItems var="dept" value="#{employeeInsertBean.departmentList}"
                               itemValue="#{dept.deptId}" itemLabel="#{dept.name}"/>
            </h:selectOneListbox><br/>
            <h:commandButton action="#{employeeInsertBean.confirm()}" value="新規作成"/>
        </h:form>
    </h:body>
</html>
