<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>社員情報更新</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam id="empId" name="empId" value="#{employeeEditBean.empId}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{employeeEditBean.preRenderView()}" />
        <h1>社員情報更新</h1>
        <h:messages id="error" errorStyle="color:red"/>
        <h:form>
            社員ID：
            <h:outputText value="#{employeeEditBean.empId}"/><br/>
            <h:inputHidden value="#{employeeEditBean.empId}"/>
            氏名：
            <h:inputText value="#{employeeEditBean.name}" label="氏名"/><br/>
            入社年月日：
            <h:inputText p:type="date" value="#{employeeEditBean.joinedDate}" label="入社年月日">
                <f:convertDateTime pattern="yyyy-MM-dd" timeZone="Asia/Tokyo"/>
            </h:inputText><br/>
            部署：
            <h:selectOneListbox value="#{employeeEditBean.deptId}" label="部署">
                <f:selectItems var="dept" value="#{employeeEditBean.departmentList}"
                               itemValue="#{dept.deptId}" itemLabel="#{dept.name}"/>
            </h:selectOneListbox><br/>
            <h:commandButton action="#{employeeEditBean.confirm()}" value="更新"/>
        </h:form>
    </h:body>
</html>
