<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FileUploading Using Servlets</title>
  </head>
  <body>
    <h3>File Uploading Using new Servlets API </h3>

    <form method="post" action="UploadServlet" enctype="multipart/form-data">
      <p>Select a File to Upload : </p>
      <p><input type="file" name="file" size="60" multiple /> </p>
      <p><input type="submit" name="btnSubmit" value="Upload" /> </p>
    </form>
  </body>
</html>
