<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Keeping data across Requests</title>
  </head>
  <body>
    <h1>Welcome to my GuestBook</h1>
    <hr />
    <h3>Cookie</h3>
    <form name="frmGuestBook" action="CookieStep1" method="post">
      <p>Enter Guest Name: <input type="text" name="guestName" /> </p>
      <p><input type="submit" name="btnContinue" value="Continue" />
    </form>
    <hr />
    <h3>Session</h3>
    <form name="frmGuestBook" action="SessionStep1" method="post">
      <p>Enter Guest Name: <input type="text" name="guestName" /> </p>
      <p><input type="submit" name="btnContinue" value="Continue" />
    </form>
    <hr />
  </body>
</html>
